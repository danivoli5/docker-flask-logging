version: "3"

services:
  app:
    build:
      context: app
      
    ports:
      - "5000"
    volumes:
      - ./logs:/app/logs  

  nginx:
    build:
      context: ./nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  mysql:
    build: ./mysql/
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    volumes:
      - ./db_data:/var/lib/mysql 
